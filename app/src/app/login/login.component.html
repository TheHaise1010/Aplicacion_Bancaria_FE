<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Correo:</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        maxlength="25"
        placeholder="ejemplo@ejemplo.com">
      <div class="error" *ngIf="formSubmitted && emailControl?.invalid">
        <div *ngIf="emailControl?.errors?.['required']">El correo es obligatorio.</div>
        <div *ngIf="emailControl?.errors?.['invalidEmail']">El formato del correo es inválido.</div>
        <div *ngIf="emailControl?.errors?.['maxlength']">No puede tener más de 25 caracteres.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        maxlength="10"
        placeholder="Contraseña">
      <div class="error" *ngIf="formSubmitted && passwordControl?.invalid">
        <div *ngIf="passwordControl?.errors?.['required']">La contraseña es obligatoria.</div>
        <div *ngIf="passwordControl?.errors?.['maxlength']">No puede tener más de 10 caracteres.</div>
      </div>
    </div>

    <button type="submit">Login</button>
  </form>
</div>
